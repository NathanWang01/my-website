        <p>
            愚昧无知的错谬充斥全世界。每个人的心灵宛如迷宫，难怪万国万民都有其所虚构的偶像，人人各有自己崇拜的神明。人心成为偶像制造工厂，涌出许多假神信仰，从古代神话故事到今日的秘宗玄学，五花八门，无奇不有。人类这些败行，足以证明他们心眼都瞎了。
            <br>
            <br>
即使是自称为有才智学问的宗教家与哲学家，更是穿凿附会自以为是，加上许多似是而非的妄想。他们之间彼此的差异，真是可耻可悲。从古希腊的哲学家到后现代的多元主义，都是紊乱不堪。说穿了，他们忆测都是依据自己的幻想，并无确实、健全、清楚的认识，所以，他们所崇拜的不过是「未识之神」（徒17:23；西2:8）。
